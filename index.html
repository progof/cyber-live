<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cl.css">
    <title>CyberLive</title>
</head>
<body>
    <div id="page-preloader" class="preloader">
        <div class="loader"><span id="load_perc"></span></div>
    </div>
    <div class="wrapper">
        <header class="header">
            <div class="app-name">
                <span>CyberLive</span>
            </div>
            <div class="profile-avatar">
                <img src="img/robot-avatar.png">
            </div>
            <p id="demo"></p>
        </header>
        <div class="dayQuest">
            <ul>
                <li>Meals
                    <ul>
                        <li>
                            <input type="checkbox" id="task10" onchange="updateCounterAndSave()" />
                            <label for="task10">Breakfast</label>
                        </li>
                        <li>
                            <input type="checkbox" id="task11" onchange="updateCounterAndSave()" />
                            <label for="task11">Snacks</label>
                        </li>
                        <li>
                            <input type="checkbox" id="task12" onchange="updateCounterAndSave()" />
                            <label for="task12">Lunch</label>
                        </li>
                        <li>
                            <input type="checkbox" id="task13" onchange="updateCounterAndSave()" />
                            <label for="task13">Dinner</label>
                        </li>
                    </ul>
                </li>
                <li>Skills
                    <ul>
                        <li>Programming
                            <ul>
                                <li>
                                    <input type="checkbox" id="task14" onchange="updateCounterAndSave()" />
                                    <label for="task14">HTML</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="task15" onchange="updateCounterAndSave()" />
                                    <label for="task15">CSS</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="task16" onchange="updateCounterAndSave()" />
                                    <label for="task16">JS</label>
                                </li>
                            </ul>
                        </li>
            </ul>
        </div>
        <div class="todo">
            <div class="category">
                <label for="category-select">Select Category:</label>
                <select id="category-select">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="shopping">Shopping</option>
                </select>
            </div>
            <div class="task">
                <input type="text" id="task-input" placeholder="Enter your task...">
                <button id="add-button">Add Task</button>
            </div>
            
           <div id="completed-count">Completed: <span id="completed-number">0</span></div>
            
            <ul id="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>
        <footer class="footer">Footer</footer>
    </div>
    <script src="js/countdown-timer.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/preloader.js"></script>
</body>
</html>
